---
- hosts: all

  gather_facts: no

  tasks:
    - name: Remove line with any value of {{ value }} from ~/.ssh/authorized_keys
      shell: "grep -v '{{ value }}' ~/.ssh/authorized_keys > ~/tmp.key && mv ~/tmp.key ~/.ssh/authorized_keys && chmod 600 ~/.ssh/authorized_keys"
      register: out_remove
      until: out_remove.rc == 0
      retries: 30
      delay: 5
