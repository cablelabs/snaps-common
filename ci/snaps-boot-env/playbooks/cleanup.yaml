---
- hosts: all

  gather_facts: no

  pre_tasks:
    - name: Wait for dpkg lock
      raw: |
        while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1 ; do
          sleep 5
        done

    - name: Wait for apt lock
      raw: |
        while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1 ; do
          sleep 5
        done

    - name: Wait for unattended-upgrades
      raw: |
        if [ -f /var/log/unattended-upgrades/unattended-upgrades.log ]; then
          while sudo fuser /var/log/unattended-upgrades/unattended-upgrades.log >/dev/null 2>&1 ; do
            sleep 5
          done
        fi

    - name: Wait for python
      raw: |
        while true; do
          if hash python &>/dev/null; then
            break;
          fi
          sleep 5
        done

  tasks:
    - name: Stop unattended-upgrades
      become: yes
      command: systemctl stop unattended-upgrades

    - name: Disable unattended-upgrades
      become: yes
      command: systemctl disable unattended-upgrades

    - name: Remove unattended-upgrades
      become: yes
      command: apt remove unattended-upgrades -y
      register: out_upgrades
      until: out_upgrades is not failed
      retries: 30
      delay: 5

    - name: Remove line with any value of {{ pub_key_to_clean }} from ~/.ssh/authorized_keys
      shell: "grep -v '{{ pub_key_to_clean }}' ~/.ssh/authorized_keys > ~/tmp.key && mv ~/tmp.key ~/.ssh/authorized_keys && chmod 600 ~/.ssh/authorized_keys"
      register: out_purge
      until: out_purge is not failed
      retries: 30
      delay: 5
